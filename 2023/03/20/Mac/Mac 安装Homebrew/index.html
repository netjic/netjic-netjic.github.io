        <div class="post-content"><h1 id="Mac-安装Homebrew"><a href="#Mac-安装Homebrew" class="headerlink" title="Mac 安装Homebrew"></a>Mac 安装Homebrew</h1><ol>
<li><p>没有安装Homebrew，首先安装npm国内的吧，快一些。<br>打开终端输入以下命令：</p>
<figure class="highlight sh"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line">   /bin/zsh -c <span class="string">&quot;<span class="subst">$(curl -fsSL https://gitee.com/cunkai/HomebrewCN/raw/master/Homebrew.sh)</span>&quot;</span></span><br><span class="line"></span><br><span class="line">2. Homebrew安装的软件会默认在`/usr/local/Cellar/`路径下</span><br><span class="line"></span><br><span class="line">3. 卸载</span><br><span class="line"></span><br><span class="line">   ```bash</span><br><span class="line">   /bin/zsh -c <span class="string">&quot;<span class="subst">$(curl -fsSL https://gitee.com/cunkai/HomebrewCN/raw/master/HomebrewUninstall.sh)</span>&quot;</span></span><br></pre></td></tr></table></figure></li>
</ol>
<figure class="highlight sh"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line">xcode-select install</span><br><span class="line"></span><br><span class="line">git config --global --add safe.directory /opt/homebrew/Library/Taps/homebrew/homebrew-core</span><br><span class="line"></span><br><span class="line">git config --global --add safe.directory /opt/homebrew/Library/Taps/homebrew/homebrew-cask</span><br><span class="line"></span><br><span class="line"> brew services start redis</span><br><span class="line"></span><br></pre></td></tr></table></figure>

<p>安装redis</p>
<p>Brew redis</p>
<p>本机redis安装位置</p>
<p>&#x2F;opt&#x2F;homebrew&#x2F;Cellar&#x2F;redis&#x2F;7.0.9</p>
