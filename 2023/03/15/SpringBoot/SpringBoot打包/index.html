        <div class="post-content"><h1 id="Springboot打包常见问题"><a href="#Springboot打包常见问题" class="headerlink" title="Springboot打包常见问题"></a>Springboot打包常见问题</h1><h2 id="1-没有主清单属性"><a href="#1-没有主清单属性" class="headerlink" title="1.没有主清单属性"></a>1.没有主清单属性</h2><p>如果您使用Maven，请确保在pom.xml文件中配置了spring-boot-maven-plugin插件，并设置以下配置：<br>启动类的位置</p>
