        <div class="post-content"><h1 id="环境操作"><a href="#环境操作" class="headerlink" title="环境操作"></a>环境操作</h1><p><code>编辑时间：2023-04-06</code></p>
<h3 id="docker内容器操作"><a href="#docker内容器操作" class="headerlink" title="docker内容器操作"></a>docker内容器操作</h3><p>启动docker</p>
<figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta prompt_"></span></span><br><span class="line"><span class="meta prompt_"># </span><span class="language-bash">1.在软件中找到docker图标-点击</span></span><br><span class="line"><span class="meta prompt_"># </span><span class="language-bash">2.使用命令</span></span><br><span class="line"> open /Applications/Docker.app</span><br><span class="line"></span><br></pre></td></tr></table></figure>

<p>2.启动mysql</p>
<figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">docker start mysql</span><br><span class="line">进去mysql容器内</span><br><span class="line">docker exec -it mysql bash -c &#x27;mysql -uroot -p123456&#x27;</span><br></pre></td></tr></table></figure>
<p>3.启动redis</p>
<figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">docker start redis</span><br><span class="line">进去reids容器内</span><br><span class="line">docker exec -it redis bash -c &#x27;redis-cli -h 127.0.0.1 -p 6379&#x27;</span><br></pre></td></tr></table></figure>
<p>本地化境（非docker)</p>
<ol>
<li><p>Mysql</p>
<figure class="highlight sh"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment"># 在设置中启动关闭 密码:12345678</span></span><br><span class="line"><span class="comment"># 连接 </span></span><br><span class="line">/usr/local/mysql/bin/mysql -h localhost -uroot -p12345678</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment"># 配置环境变量</span></span><br><span class="line"></span><br><span class="line">vim ~/.bash_profile</span><br><span class="line">进入后在文件末尾添加</span><br><span class="line"><span class="built_in">export</span> PATH=<span class="variable">$PATH</span>:/usr/local/Cellar/mysql/8.0.18/bin</span><br><span class="line"><span class="built_in">export</span> PATH=<span class="variable">$PATH</span>:/usr/local/Cellar/mysql/8.0.18/support-files</span><br><span class="line">退出后文件后</span><br><span class="line"><span class="built_in">source</span> ~/.bash_profile</span><br><span class="line"></span><br></pre></td></tr></table></figure>
</li>
<li><p>Redis</p>
<figure class="highlight sh"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br></pre></td><td class="code"><pre><span class="line">Brew install redis 使用brew安装的</span><br><span class="line"><span class="comment"># 没有设置密码</span></span><br><span class="line"><span class="comment"># 本机redis安装位置</span></span><br><span class="line">/opt/homebrew/Cellar/redis/7.0.9</span><br><span class="line">open /opt/homebrew/Cellar/redis/7.0.9</span><br><span class="line"><span class="built_in">cd</span> /opt/homebrew/Cellar/redis/7.0.9</span><br><span class="line"></span><br><span class="line"><span class="comment"># redis 配置文件位置</span></span><br><span class="line"> /usr/local/redis/redis.conf</span><br><span class="line"></span><br><span class="line"><span class="comment"># 启动redis</span></span><br><span class="line">brew services start redis  </span><br><span class="line"></span><br><span class="line"><span class="comment"># 连接redis 经测试 brew services stop redis 关闭后 执行下命令可以在redis客户端执行命令</span></span><br><span class="line"> redis-cli -h 127.0.0.1 -p 6379</span><br><span class="line"> </span><br><span class="line"><span class="comment"># 关闭redis</span></span><br><span class="line"> redis-cli shutdown  </span><br><span class="line"></span><br></pre></td></tr></table></figure>
</li>
<li><p>Nginx</p>
<figure class="highlight sh"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment"># 启动 </span></span><br><span class="line">brew services start nginx</span><br><span class="line"><span class="comment"># 关闭</span></span><br><span class="line">brew services stop nginx</span><br><span class="line"><span class="comment"># 重启</span></span><br><span class="line">brew services restart nginx</span><br><span class="line"><span class="comment"># 修改配置文件</span></span><br><span class="line"><span class="built_in">cd</span> /opt/homebrew/etc/nginx/</span><br><span class="line">open /opt/homebrew/etc/nginx/</span><br><span class="line">vim /opt/homebrew/etc/nginx/nginx.conf</span><br><span class="line"></span><br></pre></td></tr></table></figure>
</li>
<li><p>关闭服务都可以使用一下命令</p>
<figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">ps -ef |grep reids</span><br><span class="line"></span><br><span class="line">501 35077 34865   0  4:21PM ttys002    0:00.00 grep reids</span><br><span class="line"></span><br><span class="line">kill -9 pid</span><br></pre></td></tr></table></figure>
</li>
<li><p>启动服务</p>
<figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">cd /Users/jichuang/IdeaProjects/blog-master/spring-security-jwt-redis-demo</span><br><span class="line">mvn spring-boot:run</span><br></pre></td></tr></table></figure></li>
</ol>
</div>
    </div>
</article>
