        <div class="post-content"><h1 id="docker常用命令"><a href="#docker常用命令" class="headerlink" title="docker常用命令"></a>docker常用命令</h1><h3 id="docker-容器文件导入导出"><a href="#docker-容器文件导入导出" class="headerlink" title="docker 容器文件导入导出"></a>docker 容器文件导入导出</h3><figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta prompt_"># </span><span class="language-bash">把宿主机上的文件复制到docker容器内部</span></span><br><span class="line">docker cp /path/filename 容器id或名称:/path/filename</span><br><span class="line">docker cp /Users/jichuang/docker/student.ibd mysql:/var/lib/mysql/netjic230803  </span><br><span class="line"><span class="meta prompt_"></span></span><br><span class="line"><span class="meta prompt_"># </span><span class="language-bash">把docker容器内部的文件复制到本地</span></span><br><span class="line">docker cp 容器id或名称:/path/filename /path/filename</span><br><span class="line"></span><br><span class="line">docker cp mysql:/netjic230803.sql  /Users/jichuang/docker </span><br><span class="line">docker cp mysql:/var/lib/mysql/netjic230803/student.ibd  /Users/jichuang/docker </span><br><span class="line"></span><br><span class="line"></span><br></pre></td></tr></table></figure>

<h3 id="启动docker"><a href="#启动docker" class="headerlink" title="启动docker"></a>启动docker</h3><figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta prompt_"># </span><span class="language-bash">启动docker</span></span><br><span class="line">service docker start</span><br><span class="line"><span class="meta prompt_"># </span><span class="language-bash">关机docker</span></span><br><span class="line">service docker stop</span><br><span class="line"><span class="meta prompt_"># </span><span class="language-bash">重启docker</span></span><br><span class="line">service docker restart</span><br><span class="line"></span><br></pre></td></tr></table></figure>

<h3 id="拉取镜像到本地"><a href="#拉取镜像到本地" class="headerlink" title="拉取镜像到本地"></a>拉取镜像到本地</h3><figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">docker pull mysql:5.6</span><br></pre></td></tr></table></figure>

<h3 id="查看本地镜像"><a href="#查看本地镜像" class="headerlink" title="查看本地镜像"></a>查看本地镜像</h3><figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">docker images</span><br></pre></td></tr></table></figure>

<h3 id="拉取镜像到本地-1"><a href="#拉取镜像到本地-1" class="headerlink" title="拉取镜像到本地"></a>拉取镜像到本地</h3><figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">docker pull mysql:5.6</span><br></pre></td></tr></table></figure>

<h3 id="用镜像ID删除镜像"><a href="#用镜像ID删除镜像" class="headerlink" title="用镜像ID删除镜像"></a>用镜像ID删除镜像</h3><figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">docker images rm 47b19964fb50</span><br></pre></td></tr></table></figure>

<h3 id="查询运行的容器"><a href="#查询运行的容器" class="headerlink" title="查询运行的容器"></a>查询运行的容器</h3><figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">docker ps</span><br></pre></td></tr></table></figure>

<h3 id="查询所用的容器"><a href="#查询所用的容器" class="headerlink" title="查询所用的容器"></a>查询所用的容器</h3><figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">docker ps -a</span><br></pre></td></tr></table></figure>

<h3 id="关闭-启动-重启容器"><a href="#关闭-启动-重启容器" class="headerlink" title="关闭&#x2F;启动&#x2F;重启容器"></a>关闭&#x2F;启动&#x2F;重启容器</h3><figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">docker stop 75195dc223e9</span><br><span class="line">docker start 75195dc223e9</span><br><span class="line">docker restart 75195dc223e9</span><br></pre></td></tr></table></figure>

<h3 id="删除容器"><a href="#删除容器" class="headerlink" title="删除容器"></a>删除容器</h3><figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">docker container rm 75195dc223e9</span><br></pre></td></tr></table></figure>

<h3 id="使用exec进去容器命令行"><a href="#使用exec进去容器命令行" class="headerlink" title="使用exec进去容器命令行"></a>使用exec进去容器命令行</h3><figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">docker exec -it 75195dc223e9 /bin/bash</span><br><span class="line">docker exec -it my-mysql /bin/bash</span><br></pre></td></tr></table></figure>

<h3 id="启动docker-compose"><a href="#启动docker-compose" class="headerlink" title="启动docker-compose"></a>启动docker-compose</h3><figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta prompt_"># </span><span class="language-bash">在docker-compost目录下执行命令</span></span><br><span class="line">docker-compost up</span><br><span class="line"><span class="meta prompt_"># </span><span class="language-bash">以后台模式启动</span></span><br><span class="line">docker-compost up -d</span><br></pre></td></tr></table></figure>

<h3 id="拉取镜像到本地-2"><a href="#拉取镜像到本地-2" class="headerlink" title="拉取镜像到本地"></a>拉取镜像到本地</h3><figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">docker pull mysql:5.6</span><br></pre></td></tr></table></figure>

<h3 id="拉取镜像到本地-3"><a href="#拉取镜像到本地-3" class="headerlink" title="拉取镜像到本地"></a>拉取镜像到本地</h3><figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">docker pull mysql:5.6</span><br></pre></td></tr></table></figure>
