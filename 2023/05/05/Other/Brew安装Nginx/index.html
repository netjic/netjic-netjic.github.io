        <div class="post-content"><h1 id="Brew安装Nginx"><a href="#Brew安装Nginx" class="headerlink" title="Brew安装Nginx"></a>Brew安装Nginx</h1><ol>
<li>命令</li>
</ol>
<figure class="highlight sh"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">brew install nginx</span><br></pre></td></tr></table></figure>

<ol start="2">
<li>位置</li>
</ol>
<figure class="highlight sh"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">/opt/homebrew/Cellar/nginx/1.23.4</span><br><span class="line"><span class="built_in">cd</span>  /opt/homebrew/Cellar/nginx/1.23.4</span><br><span class="line">open  /opt/homebrew/Cellar/nginx/1.23.4</span><br></pre></td></tr></table></figure>

<ol start="3">
<li>启动</li>
</ol>
<figure class="highlight sh"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">brew services start nginx</span><br></pre></td></tr></table></figure>

<ol start="4">
<li>关闭</li>
</ol>
<figure class="highlight sh"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">brew services stop nginx</span><br></pre></td></tr></table></figure>

<ol start="5">
<li>修改配置文件</li>
</ol>
<figure class="highlight sh"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line">nginx -t</span><br><span class="line">nginx: the configuration file /opt/homebrew/etc/nginx/nginx.conf syntax is ok</span><br><span class="line">nginx: configuration file /opt/homebrew/etc/nginx/nginx.conf <span class="built_in">test</span> is successful</span><br><span class="line"><span class="built_in">cd</span> /opt/homebrew/etc/nginx/</span><br><span class="line">open /opt/homebrew/etc/nginx/</span><br><span class="line">vim /opt/homebrew/etc/nginx/nginx.conf</span><br></pre></td></tr></table></figure>

<ol start="6">
<li>重新启动</li>
</ol>
<figure class="highlight sh"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">brew services restart nginx</span><br><span class="line">/Users/jichuang/IdeaProjects/md-new/blogs/index1.html</span><br></pre></td></tr></table></figure>
