        <div class="post-content"><h2 id="Docker-中，对-mysql-配置文件的修改操作"><a href="#Docker-中，对-mysql-配置文件的修改操作" class="headerlink" title="Docker 中，对 mysql 配置文件的修改操作"></a>Docker 中，对 mysql 配置文件的修改操作</h2><figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">docker exec -it [容器ID] /bin/bash  </span><br></pre></td></tr></table></figure>

<figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">cd /etc/mysql  </span><br></pre></td></tr></table></figure>

<p>安装 vim 工具（docker 默认环境没有安装） </p>
<figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">vi my.cnf </span><br></pre></td></tr></table></figure>

<p>退出容器 </p>
<figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">exit</span><br></pre></td></tr></table></figure>
<p> 重启 docker 容器  </p>
 <figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">docker restart [容器名]  </span><br></pre></td></tr></table></figure>
