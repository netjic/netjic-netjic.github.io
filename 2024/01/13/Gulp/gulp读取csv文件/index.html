        <div class="post-content"><h3 id="安装插件-csv-parser"><a href="#安装插件-csv-parser" class="headerlink" title="安装插件 csv-parser"></a>安装插件 csv-parser</h3><figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">npm install csv-parser</span><br></pre></td></tr></table></figure>

<h3 id="导入依赖"><a href="#导入依赖" class="headerlink" title="导入依赖"></a>导入依赖</h3><figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">import</span> csv <span class="keyword">from</span> <span class="string">&#x27;csv-parser&#x27;</span></span><br><span class="line"><span class="keyword">import</span> fs <span class="keyword">from</span> <span class="string">&#x27;fs&#x27;</span></span><br></pre></td></tr></table></figure>

<h3 id="创建data-csv文件"><a href="#创建data-csv文件" class="headerlink" title="创建data.csv文件"></a>创建data.csv文件</h3><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">id,name,age</span><br><span class="line">1,netjic,23</span><br><span class="line">2,xiaomi,23</span><br></pre></td></tr></table></figure>

<h3 id="编写task代码"><a href="#编写task代码" class="headerlink" title="编写task代码"></a>编写task代码</h3><figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></td><td class="code"><pre><span class="line">gulp.<span class="title function_">task</span>(<span class="string">&#x27;read_csv&#x27;</span>, <span class="keyword">async</span> () =&gt; &#123;</span><br><span class="line">        <span class="keyword">const</span> results = [];</span><br><span class="line">        fs.<span class="title function_">createReadStream</span>(<span class="string">&#x27;data.csv&#x27;</span>)</span><br><span class="line">            .<span class="title function_">pipe</span>(<span class="title function_">csv</span>())</span><br><span class="line">            .<span class="title function_">on</span>(<span class="string">&#x27;data&#x27;</span>, <span class="function">(<span class="params">data</span>) =&gt;</span> results.<span class="title function_">push</span>(data))</span><br><span class="line">            .<span class="title function_">on</span>(<span class="string">&#x27;end&#x27;</span>, <span class="function">() =&gt;</span> &#123;</span><br><span class="line">                <span class="variable language_">console</span>.<span class="title function_">log</span>(results);</span><br><span class="line">            &#125;);</span><br><span class="line">    &#125;</span><br><span class="line">);</span><br></pre></td></tr></table></figure>
