        <div class="post-content"><figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">        # 文件大小300行 文件名字 分割后文件前缀</span><br><span class="line">split -l 300 bgt.sql bgt_</span><br></pre></td></tr></table></figure>
<p>Hbuild可以查看文件的编码</p>
<p>b.sql使用 Hbuild中打开正常显示，显示文件编码为GB18030</p>
<figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta prompt_"># </span><span class="language-bash">遍历当前目录下的所有文件和文件夹，检查它们是否有后缀。如果没有后缀，则使用<span class="built_in">mv</span>命令给它们添加.suffix后缀</span></span><br><span class="line">for file in *; do  </span><br><span class="line">    if [[ ! &quot;$file&quot; == *.* ]]; then</span><br><span class="line">        mv &quot;$file&quot; &quot;$&#123;file&#125;.sql&quot;   </span><br><span class="line">    fi</span><br><span class="line">done</span><br><span class="line"></span><br></pre></td></tr></table></figure>
