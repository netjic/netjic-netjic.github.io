<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文件内容比对</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #container {
            max-width: 800px;
            width: 100%;
        }

        textarea {
            width: 100%;
            height: 150px;
            margin-bottom: 20px;
            padding: 10px;
            box-sizing: border-box;
        }

        button {
            padding: 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .added {
            background-color: #d4edda;
        }

        .removed {
            background-color: #f8d7da;
        }
    </style>
</head>

<body>

    <div id="container">
        <textarea id="text1" placeholder="输入或粘贴第一个文件内容"></textarea>
        <textarea id="text2" placeholder="输入或粘贴第二个文件内容"></textarea>
        <button onclick="compareFiles()">比对</button>
        <div id="result"></div>
    </div>
</body>

</html>
